<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/js" src="javascript/survey.js"></script>
</head>

<body>
        <h1 id="title">Survey Form</h1>
        <div id="form-outer">
          <p id="description">
            How you can improve your health
          </p>
          <form id="survey-form" method="GET" action="https://sahanabalram.github.io/survey-form">
            <div class="rowTab">
              <div class="labels">
                <label id="name-label" for="name">* Name: </label>
              </div>
              <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label id="email-label" for="email">* Email: </label>
              </div>
              <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label id="number-label" for="age">* Age: </label>
              </div>
              <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="currentPos">Which option best describes your current role?</label>
              </div>
              <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
              <option disabled value>Select an option</option>
              <option  value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="userRating">* How likely is that you would recommend people workout?</label>
              </div>
              <div class="rightTab">
                <ul style="list-style: none;">
                  <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                  <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                  <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                </ul>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="most-like">What do you like most about working out: </label>
              </div>
              <div class="rightTab">
                <select id="most-like" name="mostLike" class="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Running</option>
              <option value="community">Cycling</option>
              <option value="openSource">Cross Country</option>
            </select>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="preferences">Things that should be improved<br>(Check all that apply): </label>
              </div>
              <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                  <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Include more veggies </label></li>
                  <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Have more protein</li>
                  <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Work out more</label></li>
                  <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Cardio</label></li>
                  <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Working out with friends</label></li>
                  <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Balanced Diet</label></li>
                  <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Watch Videos</label></li>
                  <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Join a Gym</label></li>
                </ul>
              </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="comments">Any Comments or Suggestions?</label>
              </div>
              <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
              </div>
            </div>
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
</body>

</html>
